<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="/images/les-petits-plats.jpg" alt="Les petits plats" id="logo"></a>
        <nav>
            <div id="search--wrapper">
                <input type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="search--bar">
                <a class="fas fa-search" id="search" href="#"></a>
            </div>
        </nav>
        <div id="dropdown--wrapper">
            <div class="dropdown" id="ingredients">
                <button class="dropbtn filter ingredients--button" role="button" aria-haspopup="listbox" aria-expanded="false" data-filter="ingredients">Ingrédients</button>
                <a title="Dropdown Menu" href="#" class="arrow--down fas fa-chevron-down"></a>
                <div class="dropdown-content">
                </div>
                <a title="Dropdown Menu" href="#" class="arrow--up fas fa-chevron-up"></a>
            </div>
            <div class="dropdown" id="appareil">
                <button class="dropbtn filter appareil--button" role="button" aria-haspopup="listbox" aria-expanded="false" data-filter="appareil">Appareil</button>
                <a title="Dropdown Menu" href="#" class="arrow--down fas fa-chevron-down"></a>
                <div class="dropdown-content">
                </div>
                <a title="Dropdown Menu" href="#" class="arrow--up fas fa-chevron-up"></a>
            </div>
            <div class="dropdown" id="ustensiles">
                <button class="dropbtn filter ustensiles--button" role="button" aria-haspopup="listbox" aria-expanded="false" data-filter="ustensiles">Ustensiles</button>
                <a title="Dropdown Menu" href="#" class="arrow--down fas fa-chevron-down"></a>
                <div class="dropdown-content">
                </div>
                <a title="Dropdown Menu" href="#" class="arrow--up fas fa-chevron-up"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="recipe--wrapper">
            <img src="/images/food.jpg" alt="" class="recipe--image">
            <div class="recipe--description">
                <div class="title--wrapper">
                    <p>Titre</p>
                    <p><i class="far fa-clock"></i>10min</p>
                </div>
                <div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt alias magnam eum consectetur nihil saepe optio voluptatum excepturi, obcaecati minima, temporibus autem ad soluta eaque ducimus. Vero similique corporis delectus.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/recipes.js"></script>
</body>
</html>
